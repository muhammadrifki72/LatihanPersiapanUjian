    Password:

    E-mail:

    <input type="button" value="click" onclick="klik()"/>

    <script>

            var password;
            password = document.getElementById("pass").value;
            if (password === "sss") {
                window.alert("Password Benar")
            }
            window.alert("Password Salah")
        }
    </script>
