<!DOCTYPE html>
<html>
<head>
    <title>Membuat Peta Online dengan LeafletJS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.js"></script>

    <style>
        #map {
            width: 2000px;
            height: 1000px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([-0.93853, 100.36406],15);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright>OpenStreetMap</a> contributors"'}).addTo(map);

        var marker = L.marker([-0.93853, 100.36406]).bindPopup("Home").addTo(map);
    </script>
</body>
</html>
